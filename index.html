<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .btn-group .btn {
            margin: 5px;
        }

        .btn btn-secondary{
            border-radius: 13px;
            color: blue;
        } 
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="calculator">
            <input type="text" id="display" class="form-control mb-3" readonly>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="clearDisplay()">C</button>
                <button class="btn btn-secondary" onclick="appendValue('7')">7</button>
                <button class="btn btn-secondary" onclick="appendValue('8')">8</button>
                <button class="btn btn-secondary" onclick="appendValue('9')">9</button>
                <button class="btn btn-secondary" onclick="appendValue('/')">/</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="appendValue('4')">4</button>
                <button class="btn btn-secondary" onclick="appendValue('5')">5</button>
                <button class="btn btn-secondary" onclick="appendValue('6')">6</button>
                <button class="btn btn-secondary" onclick="appendValue('*')">*</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="appendValue('1')">1</button>
                <button class="btn btn-secondary" onclick="appendValue('2')">2</button>
                <button class="btn btn-secondary" onclick="appendValue('3')">3</button>
                <button class="btn btn-secondary" onclick="appendValue('-')">-</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="appendValue('0')">0</button>
                <button class="btn btn-secondary" onclick="appendValue('.')">.</button>
                <button class="btn btn-secondary" onclick="calculateResult()">=</button>
                <button class="btn btn-secondary" onclick="appendValue('+')">+</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, jQuery, and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Calculator Logic -->
    <script>
        let display = document.getElementById("display");

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = "";
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = "Error";
            }
        }

        // Listen for keyboard input
        document.addEventListener("keydown", function (event) {
            if ((event.key >= "0" && event.key <= "9") || event.key === "+" || event.key === "-" || event.key === "*" || event.key === "/" || event.key === ".") {
                appendValue(event.key);
            } else if (event.key === "Enter") {
                calculateResult();
            } else if (event.key === "Escape") {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
